<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>11base标签</title>
    base标签就是专门用来统一指定当前网页的所有超链接(a标签)如何打开
    <base target="_blank">
</head>
<body>
<a href="https://www.baidu.com" target="_blank">百度</a>
<a href="https://www.sina.com" target="_parent">新浪</a>
<a href="https://www.taobao.com" target="_top">淘宝</a>
<a href="http://www.qq.com">腾讯</a>
<a href="https://www.163.com">网易</a>
<a href="https://www.hao123.com">hao123</a>
</body>
</html>

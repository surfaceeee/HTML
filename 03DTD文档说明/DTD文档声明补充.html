<!doctype html>
<html>
    <head>
        <meta charset="UTF-8">
        <style type="text/css">
            p {
                font-size: 30px;
                color: #ff0000;
                font-family: "楷体";
            }
        </style>
    </head>
    <body>
        如果字符集声明是 html4 中的Strict类型，则部分标签不能使用，比如修改<font size="20" color="red">字体大小</font><br>
        因为html一般是用来给文本添加语意的，而不是用来设置样式的，所以在Strict严格类型声明下，font是被划线不推荐使用的
        <a href="">http://w3school.com.cn/tags/tag_doctype.asp</a>
        <p>
            如果需要改样式的话，使用CSS来进行修改
        </p>
    </body>
</html>

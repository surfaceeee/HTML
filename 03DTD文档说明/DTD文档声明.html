<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
    </head>
    <body>
        每一个不同版本的规范都有不同的DTD文档声明,HTML5的DTD文档声明是向下兼容的<br>
        \<\!DOCTYPE html\>

        <p>
            任何一个标准的HTML的网页，第一行一定是DTD文档<br>
            DTD文档不区分大小写，并且该声明也不是个标签
        </p>

        <p>
            虽然DTD文档声明的作用是用于告诉浏览器我们的网页是用哪一个版本的标准编写的，以便于了浏览器解析和渲染，但是浏览器并不是完全依赖这个DTD文档声明，浏览器也有一套属于自己的机制
        </p>
        <p>
            也就是说DTD文档声明不写网页也能正常运行，但是由于W3C规定第一行必须写上DTD文档，所以我们最好还是遵守该规定
        </p>
    </body>
</html>

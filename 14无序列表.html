<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>14无序列表</title>
    <style type="text/css">
        ul {
            list-style: none;
        }
        li {
            float: left;
            width: 150px;
        }
    </style>
</head>
<body>
<p>
    1.什么是列表标签<br>
    列表标签的作用：给一堆数据添加列表语义，也就是告诉搜索引擎/浏览器这一堆数据是一个整体
</p>
<p>
    2.HTML中列表标签的分类<br>
    2.1无序列表(最多)(unordered list)<br>
    2.2有序列表(最少)(ordered list)<br>
    2.3定义列表(其次)(definition list)<br>
    列表条目(list item)<br>
</p>
<p>
    3.无序列表 <br>
    <h2>中国的一线城市有哪些</h2>
    <ul>
        <li>北京</li>
        <li>上海</li>
        <li>广州</li>
        <li>深圳</li>
    </ul>
</p>
<p>
    注意点：列表标签不是用来添加小圆点的，而是用来给一组数据添加列表语义的
</p>
</body>
</html>

<body>
video标签：<br>
autoplay:是否自动播放视频 <br>
controls:是否需要显示控制条 <br>
poster:用于显示占位图 <br>
loop:用于是否重复播放视频 <br>
preload:预加载网络视频，但是需要注意preload和autoplay相冲，如果设置了autoplay属性，那么preload属性会失效 <br>
mute:静音
width: <br>
height: <br>

<video src="./src/Test.webm" controls="controls" poster="src/1.png"></video>
</body>
</html>

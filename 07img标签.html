<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
如果想图片不变形，可以只指定宽度或者高度中的一个，另一个会等比拉伸<br>
<img src="./src/1.png" width="500" height="200"><br>

<img src="src/1.png" width="300"><br>
当鼠标悬在图片上时，弹出的图片描述
<img src="src/1.png" height="200" title="ahahaha"><br>
alt是找不到时设置文字提示
<img src="src/123.png" height="200" title="ahahaha" alt="图片找不到啊啊"><br>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<p>
    如何给输入框绑定待选项 <br>
    1.插入一个输入框 <br>
    2.创建一个datalist列表 <br>
    3.给datalist列表标签添加一个id <br>
    4.给输入框添加一个list属性，将datalist的id对应值付给list属性即可
</p>


请输入您的车型品牌：<input type="text" list="brand"> <br>
<datalist id="brand">
    <option>奔驰</option>
    <option>宝马</option>
    <option>奥迪</option>
    <option>路虎</option>
</datalist>
</body>
</html>

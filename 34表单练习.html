<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form action="http://www.baidu.com">
    <fieldset>
        <legend>注册</legend>
        要想表单提交数据在url中存在，必须给每个标签都加上name属性 <br>
        单选和复选框需要设置value，value代表将来给服务器提交的内容是啥 <br>
        <label for="user">账号：</label><input type="text" id="user" name="name">
        <label for="pwd">密码</label><input type="password" id="pwd" name="pwd">
        性别：<input type="radio" name="sex" value="male">男
        <input type="radio" name="sex" value="female">女
        <input type="radio" checked="checked" name="sex" value="baomi">保密 使用name属性使radio之间互斥<br>
        爱好：<input type="checkbox" checked="checked" name="sport" value="basketball">篮球
        <input type="checkbox" name="sport" value="football">足球 <br>
        个人简介：<textarea name="textarea" id="" cols="30" rows="10"></textarea> <br>
        生日：<input type="date"> <br>
        邮箱：<input type="email"> <br>
        手机：<input type="number"> <br>
        <input type="submit" value="注册">&nbsp;&nbsp;&nbsp;
        <input type="reset" value="清空">
    </fieldset>
</form>
</body>
</html>

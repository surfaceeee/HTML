<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>19定义列表</title>
</head>
<body>
定义列表的格式：<br>
dl <br>
    dt /dt <br>
    dd /dd <br>
/dl <br>

dt ：definition title 标题 <br>
dd ：definition description 描述 <br>

<dl>
    <dt>北京</dt>
    <dd>首都</dd>
    <dd>政治中心</dd>
    <dt>上海</dt>
    <dd>魔都</dd>
    <dd>经济中心</dd>
    <dt>武汉</dt>
</dl>

<p>
    <h3>定义列表的应用场景</h3>
    1.做网站尾部的相关信息，比如旧版JD尾部购物指南 <br>
    2.做图文混排
</p>
<p>
    <h3>注意点</h3>
    <u>一个dt可以没有对应的dd，也可以有多个dd对应，但一般这两种情况不推荐使用，推荐一个dt对应一个dd</u>
</p>
</body>
</html>

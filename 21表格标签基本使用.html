<body>
在过去的老网站中，表格标签用的频率很高，一个时代的代表 <br><br>
<p>
    1.什么是表格标签？<br>
    表格标签作用：用来给一堆数据添加表格语义，其实表格是一种数据的展现形式，当数据量非常大的时候，表格这种展现形式被认为是最清晰的一种展现形式
</p>
<p>
    table
        tr
            td /td
        /tr
    /table
</p>
<p>
    table:代表整个表格 <br>
    tr:代表表格中的一行 <br>
    td:代表表格中一行的一个单元格 <br>
</p>
边框宽度默认是0 <br>
<table border="1">
    <tr>
        <td>1.1</td>
        <td>1.2</td>
        <td>1.3</td>
    </tr>
    <tr>
        <td>2.1</td>
        <td>2.2</td>
        <td>2.3</td>
    </tr>
</table>
</body>
</html>

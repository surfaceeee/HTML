<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<p>由于表格中存储的数据比较复杂，为了方便管理和阅读以及提升语义。我们可以对表格中存储的数据进行分类 <br>
    1.表格的标题 <br>
    2.表格的表头信息 <br>
    3.表格的主体信息 <br>
    4.表格的页尾信息 <br>
</p>
<p>表格的完整结构</p>
<table cellspacing="1px" bgcolor="black" width="500px" height="200px">
    <caption>学生信息</caption>
    <thead>
        <tr bgcolor="white" align="center">
            <th>姓名</th>
            <th>年龄</th>
        </tr>
    </thead>
    <tbody>
        <tr bgcolor="white" align="center">
            <td>张三</td>
            <td>12</td>
        </tr>
        <tr bgcolor="white" align="center">
            <td>李四</td>
            <td>30</td>
        </tr>
    </tbody>
    <tfoot>
        <tr bgcolor="white" align="center">
            <td>页尾数据</td>
        </tr>
    </tfoot>
</table>
<p>
    注意点： <br>
    1.如果我们没有编写tbody，系统会给我们自动添加tbody <br>
    2.如果指定了thead和tfoot，那么在修改整个表格的高度时，thead和tfoot有自己默认的高度，不会随着表格的高度变化而变化
</p>
</body>
</html>
